<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WordsFlash</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>WordsFlash</h1>

    <!-- Word Input Form -->
    <div id="word-form">
        <input type="text" id="word-input" placeholder="Enter a new word">
        <button id="add-word-btn">Add Word</button>
    </div>

    <!-- Start Word Test Button -->
    <button id="test-btn">START</button>

    <!-- Word List Section -->
    <div id="word-list">
        <h2>Word List</h2>
        <ul id="words-ul">
            <!-- List of words will appear here -->
        </ul>
    </div>

    <!-- Learning Record Section -->
    <div id="learning-record">
        <h2>Learning Record</h2>
        <ul id="record-ul">
            <!-- Learning records will appear here -->
        </ul>
    </div>

    <!-- Footer Section -->
    <footer id="footer">

        <a href="#privacy-policy" class="footer-link">Privacy Policy</a>
        <a href="https://koichin.com/" class="footer-link">Website</a>
        <a href="https://github.com/koichincom" class="footer-link">GitHub</a>
    </footer>

    <!-- JavaScript for basic functionalities -->
    <script src="script.js"></script>
</body>

</html>
